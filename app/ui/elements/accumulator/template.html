<div class="two-lists-accum">
    <span class="title">Accumulator Element</span><br />
    <section class="nav-list-group list-group-left">
       
        <mi-list-group description="PopulateHTML"
                       key="key"
                       use-html="true"
                       selector="toggle"
                       multiselect="true"
                       custom-search="false"
                       allow-add="false">
            <mi-tool-bar>
                <button class="btn btn-default btn-icon link">
                    <i class="icon-team-member-shift-right"></i>
                </button>
            </mi-tool-bar>
        </mi-list-group>
    </section>
    <section class="nav-list-group list-group-right">
       
        <mi-list-group description="PopulateHTML"
                       key="key"
                       use-html="true"
                       selector="toggle"
                       multiselect="true"
                       custom-search="false"
                       allow-add="false">     
            <mi-tool-bar>
                <button class="btn btn-default btn-icon unlink">
                    <i class="icon-team-member-shift-left"></i>
                </button>
            </mi-tool-bar>      
        </mi-list-group>
    </section>
    <mi-tool-bar>
        <button class="btn btn-default btn-icon save" data-action="saveLists" title="Save">
            <i class="icon-save"></i>
        </button>
    </mi-tool-bar>     
</div>
