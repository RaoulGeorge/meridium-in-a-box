<div>
    <div class="block-group">

        <div class="panel-body" data-bind="with: selectedRole">
            <div class="form-group">
                <label data-bind="text: $root.translate('ID')"></label>
                <input type="text"
                       class="form-control"
                       data-bind="textInput: id" />
            </div>
            <div class="form-group">
                <label data-bind="text: $root.translate('CAPTION')"></label>
                <input type="text"
                       class="form-control"
                       data-bind="textInput: caption" />
            </div>
            <div class="form-group">
                <label data-bind="text: $root.translate('DESCRIPTION')"></label>
                <textarea class="form-control"
                          data-bind="textInput: description" />
            </div>
            <div class="form-group">
                <div class="role-user-container block">&nbsp;</div>

            </div>
            <div class="form-group">
                <div class="role-group-container block">&nbsp;</div>
            </div>
        </div>

    </div>
</div>
